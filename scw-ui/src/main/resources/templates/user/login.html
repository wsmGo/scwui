<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="keys" content="">
<meta name="author" content="">
<div th:insert="~{include/base_include::cssFragment}" />
<style>
</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<div>
					<a class="navbar-brand" href="index.html" style="font-size: 32px;">尚筹网-创意产品众筹平台</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">

		<form th:action="@{/user/doLogin}" th:method="post" class="form-signin" role="form">
			<h2 class="form-signin-heading">
				<i class="glyphicon glyphicon-log-in"></i>
				用户登录
			</h2>
			<span th:text="${errorMsg}" style="color: red;"></span>
			<div class="form-group has-success has-feedback">
				<input th:name="loginacct" type="text" class="form-control" id="inputSuccess4" placeholder="请输入登录账号" autofocus>
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-success has-feedback">
				<input th:name="userpswd" type="text" class="form-control" id="inputSuccess4" placeholder="请输入登录密码" style="margin-top: 10px;">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="form-group has-success has-feedback">
				<select class="form-control">
					<option value="member">会员</option>
					<option value="user">管理</option>
				</select>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" value="remember-me">
					记住我
				</label>
				<br>
				<label> 忘记密码 </label>
				<label style="float: right">
					<a href="reg.html">我要注册</a>
				</label>
			</div>
			<button type="submit" class="btn btn-lg btn-success btn-block" onclick="dologin()">登录</button>
		</form>
	</div>
	<div th:insert="~{include/base_include::#jsFragment}" />
	<script>
		function dologin() {
			var type = $(":selected").val();
			if (type == "user") {
				window.location.href = "main.html";
			} else {
				window.location.href = "index.html";
			}
		}
	</script>
</body>
</html>
