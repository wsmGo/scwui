	<div th:fragment="loginHeader">
		<div id="navbar" class="navbar-collapse collapse"
			style="float: right;">
			<ul th:if="${session.user}==null" class="nav navbar-nav navbar-right">
				<li><a th:href="@{/login.html}" href="login.html">登录</a></li>
				<li><a th:href="@{/reg.html}" href="reg.html">注册</a></li>
			</ul>
			<ul th:if="${session.user}!=null" class="nav navbar-nav">
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown"><i class="glyphicon glyphicon-user"></i>

						class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="member.html"><i

								消息</a></li>

						<li><a href="index.html"><i
								class="glyphicon glyphicon-off"></i> 退出系统</a></li>
					</ul></li>
			</ul>
		</div>


	</div>

	<div th:fragment="cssFragment">
		<base th:href="@{/resources/}" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/carousel.css">
